name: Gist 内容同步与日志

on:
  schedule:
    - cron: '0 */4 * * *'
  
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发同步的原因'
        required: false
        default: '手动执行'

jobs:
  sync_content:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 执行同步脚本
        env:
          GIST_RAW_URL: ${{ secrets.GIST_RAW_URL }} 
        run: |
          # --------------------------------------------------
          # 1. 设置变量
          # --------------------------------------------------
          README_FILE="README.md"
          SYNC_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          
          if [ -z "$GIST_RAW_URL" ]; then
            echo "错误：GIST_RAW_URL 未设置。"
            exit 1
          fi

          # --------------------------------------------------
          # 2. 获取 Gist 内容并判断状态
          # --------------------------------------------------
          echo "正在从 Gist 获取内容..."
          # 使用 curl 获取内容，-s静默模式，-L跟随重定向
          GIST_CONTENT=$(curl -sL "$GIST_RAW_URL")

          if [ -z "$GIST_CONTENT" ]; then
            echo "警告：Gist 内容为空或获取失败。"
            SYNC_STATUS="节点分享失败（内容为空）"
          else
            SYNC_STATUS="节点分享成功"
          fi

          # --------------------------------------------------
          # 3. 更新 README.md 内容部分 (核心修正)
          # --------------------------------------------------
          
          START_MARKER="<!-- GIST_SYNC_START -->"
          END_MARKER="<!-- GIST_SYNC_END -->"
          
          # 格式化要插入的内容 (使用 Markdown 代码块包裹)
          if [ ! -z "$GIST_CONTENT" ]; then
            # 使用 base64 编码来安全地传递多行内容给 sed
            FORMATTED_CONTENT_B64=$(echo -e "\n> ## 最新同步内容 ($SYNC_TIME)\n\n\`\`\`\n$GIST_CONTENT\n\`\`\`\n" | base64 -w 0)
          else
            FORMATTED_CONTENT_B64=$(echo -e "\n> ## 最新同步内容 ($SYNC_TIME)\n\n获取内容失败或内容为空。\n" | base64 -w 0)
          fi

          # 使用 sed 进行区块替换
          # /START_MARKER/,/END_MARKER/ 定位到两个标记之间的区域
          # c\ 替换命令，替换为 START_MARKER + (base64解码后的内容) + END_MARKER
          # 注意：需要使用 GNU sed，GitHub Actions 默认使用
          # 需要先将 base64 内容解码，并替换换行符
          sed -i "/$START_MARKER/,/$END_MARKER/{
            /$START_MARKER/!{/$END_MARKER/!d}
            /$START_MARKER/a $(echo $FORMATTED_CONTENT_B64 | base64 -d | sed ':a;N;s/\n/\\n/g;ta')
            /$START_MARKER/!d
          }" "$README_FILE"
          
          # 检查替换是否成功 (如果 START/END 标记不存在，sed会失败，但我们假设它们存在)
          if grep -q "$START_MARKER" "$README_FILE"; then
              echo "Gist 内容已成功替换到标记区域。"
          else
              echo "警告：未找到内容标记 ($START_MARKER/$END_MARKER)。内容可能未更新。"
          fi

          # --------------------------------------------------
          # 4. 更新同步日志表格
          # --------------------------------------------------
          
          LOG_HEADER="| 同步时间 | 同步状态 |"
          LOG_SEPARATOR="| :--- | :--- |"
          LOG_ENTRY="| $SYNC_TIME | $SYNC_STATUS |"
          LOG_MARKER="<!-- SYNC_LOG_TABLE -->"
          
          if ! grep -q "$LOG_MARKER" "$README_FILE"; then
            # 如果不存在，则创建表格和标记
            echo -e "\n\n## 同步日志\n$LOG_MARKER\n$LOG_HEADER\n$LOG_SEPARATOR\n$LOG_ENTRY\n" >> "$README_FILE"
          else
            # 修正：使用 awk 找到分隔行并插入新行，确保新日志在顶部
            # 查找 LOG_SEPARATOR 行，在其后插入 LOG_ENTRY
            awk -v entry="$LOG_ENTRY" '/| :--- | :--- |/ {print; print entry; next} 1' "$README_FILE" > temp && mv temp "$README_FILE"
            echo "已追加新的日志条目到表格顶部。"
          fi

          # --------------------------------------------------
          # 5. 提交更改
          # --------------------------------------------------
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --exit-code "$README_FILE"; then
            echo "README.md 没有变化，无需提交。"
          else
            git add "$README_FILE"
            
            COMMIT_MESSAGE="自动同步 Gist 内容和更新日志：$SYNC_TIME"
            if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                COMMIT_MESSAGE="${COMMIT_MESSAGE} (手动触发)"
            fi
            
            git commit -m "${COMMIT_MESSAGE}"
            # 推送到 master 分支
            git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
            echo "成功提交并推送更改。"
          fi
